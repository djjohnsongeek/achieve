{% extends "layout.html" %}
{% block title %} Staff Attendance {% endblock %}
{% block main %}
<div class="tabs">
        <header style="padding: 0;">
            <div class="tab_add-remove">
                <a href="/staff/view-staff-info">Staff Info</a>
            </div><!--
            --><div class="tab_update">
                <a href="/staff/view-staff-hours">Staff Hours</a>
            </div><!--
            --><div class="tab3" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
                <a href="/staff/view-staff-attendance" style="color:#212962;">Staff Att.</a>
            </div>
        </header>
    </div>
    <div class="spacer"></div>
<div class="table_container" id="table_staff_att">
    <table class="sticky-th">
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            {% for row in staff_att %}
            <tr>
                {% for data in row.values() %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
