{% extends "layout.html" %}

{% block title %}Scheduling{% endblock %}

{% block main %}
<div class="login_form">
    <header>
            <h1>Generate Schedule</h1>
    </header>
    <div class="spacer_small"></div>
    <lable for="slct_schedule_day" class="warning">This will overwrite the previously generated schedule</lable><br/>
    <form class="view_schedules" id="schedule_day" action="/schedule" method="POST">
        <select name="schedule_day" id="slct_schedule_day">
                <option value="" disabled selected>Select Week Day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
            </select><!--
        --><button class="btn_submit" name="btn_generate">Generate Schedule</button>
    </form>
    <script src="../static/schedule.js" type="module"></script>
</div>
<div class="spacer_small"></div>
<div class="login_form">
    <header>
            <h1>Download Schedule</h1>
            
    </header>
    <div class="spacer_small"></div>
    <form class="view_schedules" action="/download" method="POST">
        <select name="download_day">
            <option selected disabled>Pick a day</option>
            <option value="mon">Monday</option>
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
        </select><!--
        --><select name="schedule_type">
            <option value="" selected disabled>Catagory</option>
            <option value="c">Client Schedule</option>
            <option value="s">Staff Schedule</option>
        </select><br/>
        <button type="submit" id="btn_download" class="btn_submit"><i class="fa fa-download"></i>Download</button><br/>
    </form>
    <div class="spacer_small"></div>      
</div>
{% endblock %}
