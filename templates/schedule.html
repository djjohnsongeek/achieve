{% extends "layout.html" %}

{% block title %}Scheduling{% endblock %}

{% block main %}
<div class="tabs">
    <header style="padding: 0;">
        <div class="tab_add-remove" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
            <a href="/schedule" style="color:#212962;">Generate</a>
        </div><!--
        --><div class="tab_update">
            <a href="/download">Download</a>
        </div>
    </header>
</div>
    <div class="login_form">
        <form id="schedule_day" action="/schedule" method="POST">
            <select name="schedule_day" id="slct_schedule_day">
                    <option value="" disabled selected>Select Week Day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select><br/>
            <button id="btn_generate" name="btn_generate">Generate Schedule</button>
        </form>
        <script src="../static/schedule.js" type="module"></script>
    </div>
{% endblock %}
