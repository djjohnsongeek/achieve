{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block main %}
<div class="description">
    <header>
        <h1>Change your Password</h1>
    </header>
    <span id="change_pw_info" class="info">Passwords do not match</span>
    <div class="login_form">
        <form id="form_change_pw" method="POST" action="/changepw">
            <p><input class="login_input" type="password" id="password_new" name="password_new" placeholder="Password"></p>
            <p><input class="login_input" type="password" id="password_check" name="password_check" placeholder="Renter Password"></p>
            <p><button class="btn_submit" type="submit" id="btn_changepw">Submit</button></p>
        </form>
        <script src="../static/changepw.js"></script>
    </div>
</div>
{% endblock %}
