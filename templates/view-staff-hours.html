{% extends "layout.html" %}
{% block title %} Staff Hours {% endblock %}
{% block main %}
<div class="tabs">
    <header style="padding: 0;">
        <div class="tab_add-remove">
            <a href="/staff/view-staff-info">Staff Info</a>
        </div><!--
        --><div class="tab_update" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
            <a href="/staff/view-staff-hours" style="color:#212962;">Staff Hours</a>
        </div><!--
        --><div class="tab3">
            <a href="/staff/view-staff-attendance">Staff Att.</a>
        </div>
    </header>
</div>
<div class="spacer"></div>
<div id="table_staff_hours" class="table_container">
    <table class="sticky-th">
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            {% for row in staff_hours %}
            <tr>
                {% for data in row %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
