{% extends "layout.html" %}
{% block title %}Update Classroom Info{% endblock %}
{% block main %}
<div class="tabs">
    <header style="padding: 0;">
        <div class="tab_add-remove">
            <a href="/classrooms">Add or Remove</a>
        </div><!--
        --><div class="tab_update" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
            <a href="/classrooms-update" style="color:#212962;">Update Classrooms</a>
        </div>
    </header>
</div>
<div class="div_forms"><br/>
    <form nonvalidate id="form_update_class" name="form_update_class" method="POST" action="/classrooms-update">
        <lable class="form_titles" for="slct_class">Pick a Classroom to Edit</lable><br/>
        <select id="slct_class" name="slct_class">
            <option selected value="" disabled>Classroom</option>
            {% for classroom in classrm_data %}
            <option value="{{ classroom['classroom'] }}">{{ classroom['classroom'] }}</option>
            {% endfor %}
        </select><br/>
        <lable class="form_titles" for="slct_classTeacher">Remove a Teacher or Sub</lable><br/>
        <select id="slct_classTeacher" name="slct_classTeacher">
            <option selected value="" disabled>Teacher Name</option>
            <option value="">None</option>
            {% for teacher in teacher_names %}
            <option value="{{ teacher }}">{{ teacher }}</option>
            {% endfor %}
        </select><br/>
        <lable class="form_titles" for="slct_classSub">Add a Teacher or a Sub</lable><br/>
        <select id="slct_classSub" name="slct_add_sub">
            <option selected value="" disabled>Staff Name</option>
            <option value="">None</option>
            {% for staff in staff_data %}
            <option value="{{ staff['name'] }}">{{ staff['name'] }}</option>
            {% endfor %}
        </select><br/>
        <input type="radio" name="add_as" value="t">Add as Teacher
        <input type="radio" name="add_as" value="s">Add as Sub<br/><br/>
        <lable class="form_titles" for="update_rq">Update Required Number of Teachers</lable><br/>
        <input type="number" min="1" max="3" value="2" name="update_rq" id="update_rq"><br/>
        <button type="submit" id="btn_update_class" class="btn_submit">Update Info</button>
    </form>
</div>
<script src="../static/classrooms-update.js" type="module"></script>

{% endblock %}
