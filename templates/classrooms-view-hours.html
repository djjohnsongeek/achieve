{% extends "layout.html" %}
{% block title %}Classroom Information{% endblock %}
{% block main %}
<div class="tabs">
    <header style="padding: 0;">
        <div class="tab_add-remove">
            <a href="/classrooms-viewinfo">Classroom Info</a>
        </div><!--
        --><div class="tab_update" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
            <a href="/classrooms-viewhours" style="color:#212962;">Classroom Hours</a>
        </div>
    </header>
</div>
<div class="spacer"></div>
<div class="table_container" id="table_class_info">
    <table class="sticky-th">
        <thead>
            <tr>
                <th>Class</th>
                <th>Mon.</th>
                <th>Tue.</th>
                <th>Wed.</th>
                <th>Thur.</th>
                <th>Fri.</th>
            </tr>
        </thead>
        <tbody>
            {% for classrooms in class_hours%}
            <tr>
                {% for data in classrooms %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
