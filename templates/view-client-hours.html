{% extends "layout.html" %}
{% block title %}Client Hours{% endblock %}
{% block main %}
<div class="tabs">
    <header style="padding: 0;">
        <div class="tab_add-remove">
            <a href="/clients/view-client-info">Client Info</a>
        </div><!--
        --><div class="tab_update" style="background-color: rgb(220, 231, 235); border: 1px solid lightgrey;border-top: none;">
            <a href="/clients/view-client-hours"  style="color:#212962;">Client Hours</a>
        </div><!--
        --><div class="tab3">
            <a href="/clients/view-client-att">Client Att.</a>
        </div>
    </header>
</div>
<div class="spacer"></div>
<div class="table_container">
    <table class="sticky-th">
        <thead>
            <tr>
                <th>Name</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            {% for row in client_hours %}
            <tr>
                {% for data in row.values() %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
