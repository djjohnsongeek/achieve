{% extends "layout.html" %}

{% block title %}Clients{% endblock %}

{% block main %}
    <div class="description">
        <header>
            <h1>Manage Staff</h1>
        </header>
    </div>
    <div class="div_forms">
        <h2>Add or Remove Staff</h2>
        <form id="form_add_staff" action="/staff" method="POST">
            <fieldset>
                <legend>Add Staff</legend>
                <input type="text" name="staff_name" placeholder="First and Last Name">
                <lable class="form_titles" for="staff_hours_start">Start Time:</lable>
                <input type="time" name="staff_hours_start" id="staff_hours_start"placeholder="hh:mm (24hr)">
                <lable class="form_titles" for="staff_hours_end">End Time:</lable>
                <input type="time" name="staff_hours_end" id="staff_hours_end" placeholder="hh:mm (24hr)"><br/>
                <input type="checkbox" value="1" name="RBT">RBT?
                <input type="radio" value="1" name="Tier">Tier 1
                <input type="radio" value="2" name="Tier">Tier 2
                <input type="radio" value="3" name="Tier">Tier 3<br/>
                <button type="submit" class="btn_submit" id="btn_add_staff">Add Staff</button>
            </fieldset>
        </form>
        <form id="form_remove_staff" action="/staff/remove" method="POST">
            <fieldset>
                <legend>Remove Staff</legend>
                <select id="slct_staff_remove" name="slct_staff_remove">
                    <option disabled selected>Staff Name</option>
                    {% for name in staff_names %}
                    <option value="{{ name['name'] }}">{{ name['name'] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn_submit">Remove Staff</button>
            </fieldset>
        </form>
    </div>
    <div class="div_forms">
        <h2>Update Staff Info</h2>
        <form id="form_update_staff" action="/staff/update" method="POST">
            <fieldset>
                <legend>Update Staff Info</legend>
                <select id="slct_staff_update" name="slct_staff_update">
                    <option disabled selected>Staff Name</option>
                    {% for name in staff_names %}
                    <option value="{{ name['name'] }}">{{ name['name'] }}</option>
                    {% endfor %}
                </select>
                    <label for="staff_hours_update_start">Start Time:</label>
                    <input type="time" name="staff_hours_update_start" id="staff_hours_update_start" placeholder="hh:mm (24hr)">
                    <label for="staff_hours_update_end">End Time:</label>
                    <input type="time" name="staff_hours_update_end" id="staff_hours_update_end" placeholder="hh:mm (24hr)"><br/>
                    <input type="checkbox" value="1" name="rbt_update">RBT?
                    <input type="radio" value="1" name="tier_update">Tier 1
                    <input type="radio" value="2" name="tier_update">Tier 2
                    <input type="radio" value="3" name="tier_update">Tier 3<br/>
                    <select name="staff_color">
                        <option value="" disabled selected>Select New Staff Classification</option>
                        <option value="1">Green</option>
                        <option value="2">Yellow</option>
                        <option value="3">Red</option>
                    </select><br/>
                    </select>
                    <input type="radio" name="staff_absent" value="1">Absent Today?
                    <input type="radio" name="staff_absent" value="0">Present Today?<br/>
                    <button type="submit" class="btn_submit">Update Info</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
